    <div class="container">

        <h1>Password Generator</h1>

        <div class="controls">
            <label for="length">Password Length: <span id="lengthValue">16</span></label>
            <input type="range" id="length" min="1" max="32" value="16">

            <div class="switch">

                <label class="switch-label">
                    Uppercase
                    <input type="checkbox" class="checkbox" id="uppercase" checked>
                    <span class="switch-slider"></span>
                </label>

                <label class="switch-label">
                    Lowercase
                    <input type="checkbox" class="checkbox" id="lowercase" checked>
                    <span class="switch-slider"></span>
                </label>

                <label class="switch-label">
                    Special
                    <input type="checkbox" class="checkbox" id="special" checked>
                    <span class="switch-slider"></span>
                </label>
                
            </div>
        </div>

        <div class="buttons">
            <div class="genbutton">
                <button onclick="generatePassword()" id="gen" class="genbutton">Generate Password</button>
            </div>
            <div class="copybutton">
                <button onclick="copyToClipboard()" id="copy">Copy</button>
            </div>
        </div>

        <input type="text" id="output" readonly>

    </div>
    <p class="warning hide" id="warning">Passwords less than 16 characters aren't recommended.</p>

    <script src="/js/script.js"></script>
